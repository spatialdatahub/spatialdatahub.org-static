deploy:
  provider: s3
  access_key_id: $ACCESSKEYID 
  secret_access_key:
    secure: "$SECRETACCESSKEY" 
  bucket: "spatialdatahub-static"
  skip_cleanup: true
  region: "eu-central-1"
  local_dir: build
  on:
    branch: master